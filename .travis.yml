deploy:
  provider: releases
  api_key:
    secure: 
  file: target/rmspogfo.war
  skip_cleanup: true
  on:
    repo: Zenika/Pogues-Back-Office
    branch: zenika-dev
    condition: $(cat "$TRAVIS_BUILD_DIR/.tag") =~ v.*
    tags: false
branches:
  except:
  - "/^v[0-9]+\\.[0-9]+\\.[0-9]+.*/"
