sudo: required
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.9.0
language: java
jdk:
  - oraclejdk8
install:
  - mvn clean install -DskipTests
  - cp target/*.war docker/tomcat/rmspogfo.war
before_script:
  - pushd docker
  - docker-compose up -d
  - popd
script:
  - mvn test
  - bash scripts/coveralls.sh
  - mvn integration-test
after_script:
  - bash scripts/gitbook.sh

